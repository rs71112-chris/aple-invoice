<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .call-button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .call-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Here is your invoice</h1>
  <img src="apleimage/apleinvoice.jpg" alt="Invoice">

  <br>
  <a href="tel:+18001234567" class="call-button">Call Us</a>
</body>
</html>
